<div class="block">
  <div class="block__header">View&edit projects</div>
  <div class="block__content">
    <table mat-table [dataSource]="projects" class="table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="ownerId">
        <th mat-header-cell *matHeaderCellDef>ownerId</th>
        <td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="button-group">
            <button mat-flat-button color="accent" class="button-group__button"
                    (click)="onClickEditButton(element.projectId)">
              Edit
            </button>
            <button mat-flat-button color="warn" class="button-group__button"
                    (click)="onClickDeleteButton(element.projectId)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>


<div class="block">
  <div class="block__header">Add project</div>
  <div class="block__content">

    <form class="form" [formGroup]="form">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>name</mat-label>
          <label>
            <input type="text" matInput formControlName="name"/>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>ownerId</mat-label>
          <label>
            <input type="number" matInput formControlName="ownerId"/>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>description</mat-label>
          <label>
            <input type="text" matInput formControlName="description"/>
          </label>
        </mat-form-field>
      </p>

      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onClickSaveButton()">save project
      </button>
    </form>

  </div>
</div>
