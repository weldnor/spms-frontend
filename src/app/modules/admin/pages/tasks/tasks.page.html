<div class="block">
  <div class="block__header">View&edit tasks</div>
  <div class="block__content">
    <table mat-table [dataSource]="tasks" class="table">
      <ng-container matColumnDef="taskId">
        <th mat-header-cell *matHeaderCellDef width="200px">taskId</th>
        <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
      </ng-container>

      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef>projectId</th>
        <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
      </ng-container>

      <ng-container matColumnDef="creatorId">
        <th mat-header-cell *matHeaderCellDef>creatorId</th>
        <td mat-cell *matCellDef="let element"> {{element.creatorId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="statusId">
        <th mat-header-cell *matHeaderCellDef>statusId</th>
        <td mat-cell *matCellDef="let element"> {{element.statusId}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="button-group">
            <button mat-flat-button color="accent" class="button-group__button"
                    (click)="onClickEditButton(element.taskId)">
              Edit
            </button>
            <button mat-flat-button color="warn" class="button-group__button"
                    (click)="onClickDeleteButton(element.taskId)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>


<div class="block">
  <div class="block__header">Add task</div>
  <div class="block__content">

    <form class="form" [formGroup]="form">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>projectId</mat-label>
          <label>
            <input type="text" matInput formControlName="projectId"/>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>creatorId</mat-label>
          <label>
            <input type="text" matInput formControlName="creatorId"/>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>name</mat-label>
          <label>
            <input type="text" matInput formControlName="name"/>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>description</mat-label>
          <label>
            <input type="text" matInput formControlName="description"/>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>statusId</mat-label>
          <label>
            <input type="text" matInput formControlName="statusId"/>
          </label>
        </mat-form-field>
      </p>

      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onClickSaveButton()">save user
      </button>
    </form>

  </div>
</div>
