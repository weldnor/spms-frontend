<div class="block">
  <div class="block__header">View&edit roles</div>
  <div class="block__content">
    <table mat-table [dataSource]="roles" class="table">
      <ng-container matColumnDef="globalRoleId">
        <th mat-header-cell *matHeaderCellDef width="200px">globalRoleId</th>
        <td mat-cell *matCellDef="let element"> {{element.globalRoleId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="button-group">
            <button mat-flat-button color="accent" class="button-group__button"
                    (click)="onClickEditButton(element.globalRoleId)">
              Edit
            </button>
            <button mat-flat-button color="warn" class="button-group__button"
                    (click)="onClickDeleteButton(element.globalRoleId)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>


<div class="block">
  <div class="block__header">Add role</div>
  <div class="block__content">

    <form class="form" [formGroup]="form">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>name</mat-label>
          <label>
            <input type="text" matInput formControlName="name" required/>
          </label>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onClickSaveButton()">hi!
      </button>
    </form>

  </div>
</div>
